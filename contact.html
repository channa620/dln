  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #fffdfc;
      color: #333;
      animation: fadeInBody 1s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background-color: #a83279;
      color: white;
      height: 130px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .logo {
      height: 120px;
      width: 120px;
      animation: fadeInLogo 1.2s ease-in-out;
    }

    @keyframes fadeInLogo {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      animation: slideInLink 0.8s ease-in-out forwards;
      opacity: 0;
    }

    nav a:nth-child(1) { animation-delay: 0.2s; }
    nav a:nth-child(2) { animation-delay: 0.4s; }
    nav a:nth-child(3) { animation-delay: 0.6s; }
    nav a:nth-child(4) { animation-delay: 0.8s; }

    @keyframes slideInLink {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    nav a::after {
      content: '';
      display: block;
      height: 2px;
      width: 0%;
      background-color: white;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {

  background-size: cover;
  animation: gradientFlow 12s ease infinite, slideInHero 1.2s ease-out;
  color: #333;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }

}



@keyframes gradientFlow {

.collection h2 {

.collection-grid {

.collection-grid img {

.collection-grid img:hover {

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  z-index: 9999; /* must be higher than header's z-index */
  top: 0;
  left: 0;
  height: 100vh;
  width: 100vw;
  background-color: rgba(0, 0, 0, 0.8);
  align-items: center;
  justify-content: center;
  padding: 10px;
}


.modal-content {
  max-width: 90%;
  max-height: 80vh;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
}

.close {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 30px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

<script>
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");
  const closeBtn = document.querySelector(".close");

  document.querySelectorAll(".clickable-img").forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "flex";
      modalImg.src = img.src;
    });
  });

  closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
  });

  window.addEventListener("click", (event) => {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  });
</script>
<script>
  const header = document.querySelector("header");

document.querySelectorAll(".clickable-img").forEach(img => {
  img.addEventListener("click", () => {
    modal.style.display = "flex";
    modalImg.src = img.src;
    if (header) header.style.display = "none"; // hide header
  });
});

closeBtn.addEventListener("click", () => {
  modal.style.display = "none";
  if (header) header.style.display = "flex"; // show header back
});

window.addEventListener("click", (event) => {
  if (event.target === modal) {
    modal.style.display = "none";
    if (header) header.style.display = "flex"; // show header back
  }
});

</script>
